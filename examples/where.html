                            <th scope="col">Name</th>
                            <th scope="col">Family</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Age</th>
                            <th scope="col">code</th>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/index-db-orm@0.1.3/dist/indexDbOrm.min.js"></script>
<script>
    var orm = new window.indexDbOrm.default();
    var DB_NAME = 'exa_where';
    var schema = [
        {
            name: "user",
            indexes: [
                {name: 'name', keyPath: 'name', option: {unique: false}},
                {name: 'family', keyPath: 'family', option: {unique: false}},
                {name: 'email', keyPath: 'email', option: {unique: true}},
                {name: 'phone', keyPath: 'phone', option: {unique: false}},
                {name: 'age', keyPath: 'age', option: {unique: false}},
                {name: 'code', keyPath: 'code', option: {unique: false}},
            ]
        }
    ];


    init();

    function init() {
        orm.addDB({
            name: DB_NAME,
            stores: schema
        }).build().then(function (res) {
            getList(1);
        }).catch(function (error) {
            console.log(error);
            alert(error);
        })
    }


    function getList(){
        $("#exm-table tbody").html(`<tr><td colspan="6" class="text-center"><p class="mb-0">LOADING....</p></td></tr>`)
        var store = orm.exa_where.user;

        if (!!$("#search--name").val()){
            store = store.where("name",'like',$("#search--name").val())
        }

        if (!!$("#search--family").val()){
            store = store.where("family",'like',$("#search--family").val())
        }

        if (!!$("#search--email").val()){
            store = store.where("email",'like',$("#search--email").val())
        }

        if (!!$("#search--phone").val()){
            store = store.where("phone",'like',$("#search--phone").val())
        }

        if (!!$("#search--phone-format").val()){
            if ($("#search--phone-format").val() === '1'){
                store = store.where("phone",'match','0[0-9]{9}')
            }else if ($("#search--phone-format").val() === '2'){
                store = store.where("phone",'match','[0-9]{4}-[0-9]{4}-[0-9]{3}')
            }
        }

        if(!!$("#search--age-min").val()){
            store = store.where("age",'>=',$("#search--age-min").val())
        }

        if(!!$("#search--age-eq").val()){
            store = store.where("age",'=',$("#search--age-eq").val())
        }

        if(!!$("#search--age-max").val()){
            store = store.where("age",'<=',$("#search--age-max").val())
        }

        if(!!$("#search--code-min").val()){
            store = store.where("code",'>=',$("#search--code-min").val())
        }

        if(!!$("#search--code-eq").val()){
            store = store.where("code",'=',$("#search--code-eq").val())
        }

        if(!!$("#search--code-max").val()){
            store = store.where("code",'<=',$("#search--code-max").val())
        }


        store.all().then(function (res) {
            var count = res.length;
            if (count > 0) {
                var html = '';
                for (var i = 0; i < count; i++) {
                    html += `<tr>
                            <td>${res[i].name}</td>
                            <td>${res[i].family}</td>
                            <td>${res[i].email}</td>
                            <td>${res[i].phone}</td>
                            <td>${res[i].age}</td>
                            <td>${res[i].code}</td>
                        </tr>`
                }
                $("#exm-table tbody").html(html)
            } else {
                $("#exm-table tbody").html(`<tr><td colspan="6" class="text-center"><p class="mb-0">NO DATA</p></td></tr>`)
            }
        }).catch(function (error) {
            console.log(error);
            alert(error);
            $("#exm-table tbody").html(`<tr class="table-danger"><td colspan="6" class="text-center"><p class="mb-0 text-danger">Has Error!!!!!</p></td></tr>`)
        })
    }


    $("#btn--insert-data-store").click(async function () {
        for (let i = 0 ; i< 100; i++){
            try {
                await orm.exa_where.user.insert({
                    name: createRandomText(),
                    family: createRandomText(),
                    email: createRandomEmail(),
                    phone: creatRandomPhoneNumber(),
                    age: `${10 + Math.floor(Math.random() * 100)}`,
                    code: `${Date.now() + Math.floor(Math.random() * 10)}`,
                })
            }catch (e) {

            }
        }
        getList();
    });



    $("#btn--search").click(function () {
        getList();
    });




    function creatRandomPhoneNumber() {
        var chars = '0123456789';
        if (Math.random()<0.5){
            var string = '';
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            string += '-';
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            string += '-';
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            string += chars[Math.floor(Math.random() * chars.length)];
            return '0'+string
        }else{
            var string = '';
            for (let i=0;i<10;i++){
                string += chars[Math.floor(Math.random() * chars.length)];
            }
            return '0'+string;
        }
    }
    
    function createRandomEmail() {
        var chars = 'abcdefghijklmnopqrstuvwxyz1234567890';
        var string = '';
        var textLength = 5+ Math.floor(Math.random()*20);
        for(var ii=0; ii< textLength; ii++){
            string += chars[Math.floor(Math.random() * chars.length)];
        }
        return string+"@gmail.com"
    }

    function createRandomText(){
        var chars = ' abcdefghijklmnopqrstuvwxyz1234567890';
        var string = '';
        var textLength = 2+ Math.floor(Math.random()*25);
        for(var ii=0; ii< textLength; ii++){
            string += chars[Math.floor(Math.random() * chars.length)];
        }
        return string
    }

</script>
